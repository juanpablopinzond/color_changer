<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Challenge 1 - Background Color Changer</title>
</head>

<body>
    <main class="container">
        <h1>Background Changer</h1>
        <h2>Hexadecimal Mode</h2>
        <button id="changer">Change the Background Color</button>
        <h2>RGBA Mode</h2>
        <button id="RGBA_changer">Change the Background Color with RGBA</button>
        <h2>Linear and Radial Gradient Mode</h2>
        <button id="gradient_changer">Change the Background Color with Linear or Radial Gradient</button>
        <h2>Reset default property</h2>
        <button id="reset_button">Reset</button>
    </main>
</body>
<script src="./script.js"></script>

</html>
